<!-- how to print the value of an attribute -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title for Print</title>
    <script>
        function image()
        {
            var a=document.getElementById("img").src;
            window.alert(a);
        }
    </script>
</head>
<body>
    <img src="image/alpha.jpg"alt="1"id="img"height="480px"width="720px">
    <img src="image/alpha.jpg"alt="4"height="100px"width="100px">
</body>
</html>
