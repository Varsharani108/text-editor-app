<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form>
        Password<br>
        <input type="password"name="password"id="pass"onclick="stp()"oninput="spinner()"><span id="msg"></span>
        <i class="fa fa-spinner fa-spin" aria-hidden="true" id="spinner"style="opacity:0;"></i>
        <i class="fa fa-check" aria-hidden="true" id="check"style="opacity:0;margin-left:-20px;"></i>

    </form>
    <script>
        function stp(){
        var x=document.getElementById("msg");
        x.innerHTML="Enter 10 digit password!";
        }


        function spinner(){
        var x=document.getElementById("msg");
        x.style.display="none";

        var y=document.getElementById("spinner");
        y.style.opacity=1;
        
        var z=document.getElementById("pass").value;
        var len=z.length;
        
        var chk=document.getElementById("check");
        len>=10?chk.style.opacity=1 :y.style.opacity=1;
        len>10?y.style.opacity=0 :chk.style.opacity=0 ;
        }
    </script>
</body>
</html>
